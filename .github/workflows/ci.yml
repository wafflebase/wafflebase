# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  verify-self:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Verify Self-Contained Lane
        run: pnpm verify:self

  verify-integration:
    runs-on: ubuntu-latest
    needs: verify-self
    env:
      DATABASE_URL: postgresql://wafflebase:wafflebase@localhost:5432/wafflebase
      DATASOURCE_ENCRYPTION_KEY: 0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef
      RUN_DB_INTEGRATION_TESTS: "true"
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: wafflebase
          POSTGRES_PASSWORD: wafflebase
          POSTGRES_DB: wafflebase
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U wafflebase -d wafflebase"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Verify Integration Lane
        run: pnpm verify:integration
